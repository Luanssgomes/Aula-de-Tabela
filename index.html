<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <!-- tr -> Define uma linha -->
    <!-- th -> Define um Header -->
    <!-- td -> Define uma info -->

    <!-- colspan ocupa 2 coluna ou mais -->
    <!-- rowspan ocupa 2 linhas ou mais -->

    <!-- thead é usado para agrupar o cabeçalho da tabela-->
    <!-- tbody usado para agrupar o corpo da tabela -->
    
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações adicionais</th>
                <th>Informações adicionais</th>
                <th>Informações adicionais</th>
                <th>Informações adicionais</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Luan</td>
                <td>25</td>
                <td>Sou estudante</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>23</td>
                <td>Programadora</td>
            </tr>
            <tr>
                <td>José</td>
                <td>25</td>
                <td>Junior</td>
            </tr>
            <tr>
                <td>Tião</td>
                <td>45</td>
                <td>Senior</td>
            </tr>
            <tr>
                <td>Gabriel</td>
                <td>19</td>
                <td>Estagiario</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
